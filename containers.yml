# ----- Salt Releases ------------------------------------------------------------------------------------>
# Builds the latest minor version of the defined versions
salt:
  Salt Releases:
    name: salt
    versions:
      - "3005"
      - "3006"
      - "3007"
      - "current"
# <---- Salt Releases -------------------------------------------------------------------------------------

# ----- Custom Containers -------------------------------------------------------------------------------->
# Custom images used in the CI pipeline
custom:
  builddocs:
    name: builddocs
    versions:
      - latest
  OpenLDAP Minion:
    name: openldap-minion
    versions:
      - latest
  Virt Minion:
    name: virt-minion
    versions:
      - latest
  SSH Minion:
    name: ssh-minion
    versions:
      - latest
  Salt GitFS HTTP Server:
    name: salt-gitfs-http
    versions:
      - latest

  Salt Packaging:
    name: packaging
    versions:
      - debian-12
      - debian-13
      - rockylinux-9
      - ubuntu-22.04
      - ubuntu-24.04

  Salt Testing:
    name: testing
    versions:
      - ubuntu-20.04
      - ubuntu-22.04
      - ubuntu-24.04
      - rockylinux-8
      - rockylinux-9
      - photon-4
      - photon-5
      - debian-11
      - debian-12
      - fedora-41
      - amazonlinux-2
      - amazonlinux-2023

# <---- Custom Containers ---------------------------------------------------------------------------------

# ----- Mirrored Containers ------------------------------------------------------------------------------>
# Mirrored Images used in the CI pipelines
mirrors:
  MySQL Server:
    container: mysql/mysql-server
    versions:
      - "5.5"
      - "5.6"
      - "5.7"
      - "8.0"
      - latest

  Tinyproxy:
    container: vimagick/tinyproxy
    versions:
      - latest

  MariaDB:
    container: mariadb
    versions:
      - "10.1"
      - "10.2"
      - "10.3"
      - "10.4"
      - "10.5"
      - latest

  Percona:
    container: percona/percona-server
    versions:
      - "5.6"
      - "5.7"
      - "8.0"
      - latest

  Consul:
    container: hashicorp/consul
    versions:
      - latest

  RabbitMQ:
    container: rabbitmq
    versions:
      - "3.9"
      - "3.10"
      - "3.11"
      - latest

  Apache ZooKeeper:
    name: zookeeper
    container: zookeeper
    versions:
      - "3.8"
      - "3.9"
      - latest

  Vault:
    container: hashicorp/vault
    versions:
      - "1.3.7"
      - "1.14"
      - "latest"

  Etcd v3:
    name: etcd
    dest: etcd-v3
    container: bitnami/etcd
    versions:
      - "3"

  Python:
    container: python
    versions:
      - "3"
      - "3.9"
      - "3.10"
      - "3.11"
      - "3.12"

  Redis:
    container: redis
    source_tag: alpine
    versions:
      - alpine

  BusyBox:
    container: busybox
    versions:
      - musl

  RockyLinux:
    container: rockylinux
    versions:
      - "8"
      - "9"
    commands:
      - dnf update -y

  ArchLinux:
    container: archlinux/archlinux
    versions:
      - latest

  Amazon Linux:
    name: amazonlinux
    container: amazonlinux
    versions:
      - "2"
      - "2023"
    commands:
      - yum update -y

  Debian:
    container: debian
    versions:
      - "11"
      - "12"
    commands:
      - apt update
      - apt upgrade -y

  Fedora:
    container: fedora
    versions:
      - "41"
    commands:
      - dnf update -y

  Opensuse:
    container: opensuse/leap
    versions:
      - "15"

  Photon:
    container: photon
    source_tag: "{version}.0"
    versions:
      - 4
      - 5
    commands:
      - tdnf update -y
      - tdnf upgrade -y
      - tdnf install -y rpm shadow

  Ubuntu:
    container: ubuntu
    versions:
      - "20.04"
      - "22.04"
      - "24.04"
    commands:
      - apt update
      - apt upgrade -y
# <---- Mirrored Containers -------------------------------------------------------------------------------
