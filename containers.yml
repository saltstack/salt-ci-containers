# ----- Salt Releases ------------------------------------------------------------------------------------>
# Builds the latest minor version of the defined versions
salt:
  Salt Releases:
    name: salt
    versions:
      - 3002
      - 3003
      - 3004
      - 3005
# <---- Salt Releases -------------------------------------------------------------------------------------

# ----- Custom Containers -------------------------------------------------------------------------------->
# Custom images used in the CI pipeline
custom:
  OpenLDAP Minion:
    name: openldap-minion
    versions:
      - latest
  Virt Minion:
    name: virt-minion
    versions:
      - latest
# <---- Custom Containers ---------------------------------------------------------------------------------

# ----- Mirrored Containers ------------------------------------------------------------------------------>
# Mirrored Images used in the CI pipelines
mirrors:
  MySQL Server:
    container: mysql/mysql-server
    versions:
      - "5.5"
      - "5.6"
      - "5.7"
      - "8.0"

  MariaDB:
    container: mariadb
    platforms:
      - linux/arm64
      - linux/arm/v7
    versions:
      - "10.1"
      - "10.2"
      - "10.3"
      - "10.4"
      - "10.5"

  Percona:
    container: percona
    versions:
      - "5.5"
      - "5.6"
      - "5.7"
      - "8.0"

  Consul:
    container: consul

    versions:
      - latest

  RabbitMQ:
    container: rabbitmq
    versions:
      - "3.8"
      - "3.9"

  Apache ZooKeeper:

    container: zookeeper
    versions:
      - 3.5.9

  Vault:
    container: vault
    versions:
      - "0.9.6"
      - "1.3.1"
      - "latest"

  Etcd v2:
    container: elcolio/etcd
    source_tag: latest
    versions:
      - "2"

  Etcd v3:
    container: bitnami/etcd
    versions:
      - "3"

  Python:
    container: python
    versions:
      - "3"
      - "3.6"
      - "3.7"
      - "3.8"
      - "3.9"
      - "3.10"

  BusyBox:
    container: busybox
    versions:
      - musl
# <---- Mirrored Containers -------------------------------------------------------------------------------
